<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head th:include="layout :: htmlhead"></head>

    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <div class="container">
            <a th:href="@{/setorDaDispensa/novo}" class="btn btn-primary">Novo</a>
            <table class="table" id="setorDaDispensa">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="umSetorDaDispensa : ${listaSetorDaDispensa}">
                        <td th:text="${umSetorDaDispensa.id}"></td>
                        <td th:text="${umSetorDaDispensa.nome}"></td>
                        </td>
                        <td><a th:href="@{'/setorDaDispensa/alterar/' + ${umSetorDaDispensa.id}}"
                             class="btn btn-primary">Alterar</a>
                             <button class="btn btn-danger js-delete" th:data-id="${umSetorDaDispensa.id}">
                             <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">
                             </span>Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:include="layout :: footer">(footer)</div>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#setorDaDispensa").on('click',".js-delete", function(){
                    let button = $(this);
                    bootbox.confirm("Confirma a exclus√£o do registro?",
                        function(result) {
                            if (result) {
                                $.ajax({
                                    url: '/setorDaDispensa/delete/' + button.attr("data-id"),
                                    method: "GET",
                                    success : function(){
                                        window.location.href = "/setorDaDispensa";
                                    }
                                });
                            }
                    });
                });
            });
        </script>
    </body>
</html>
