<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head th:include="layout :: htmlhead"></head>

    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <div class="container">
            <form th:action="@{/membroDaFamilia/(form)}" th:object="${membroDaFamilia}" method="POST">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="txtnome">Nome</label>
                    <input type="text" class="form-control" id="txtnome" th:field="*{nome}">
                </div>
                <div class="form-group">
                    <label for="txtsexo">Sexo</label>
                    <input type="text" class="form-control" id="txtsexo" th:field="*{sexo}">
                </div>
                <div class="form-group">
                    <label for="txtemail">E-mail</label>
                    <input type="text" class="form-control" id="txtemail" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="txtdataDeNascimento">Data de Nascimento</label>
                    <input type="date" class="form-control" id="txtdataDeNascimento" th:field="*{dataDeNascimento}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div th:include="layout :: footer">(footer)</div>
        
    </body>
</html>
