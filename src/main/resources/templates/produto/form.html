<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head th:include="layout :: htmlhead"></head>

    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <div class="container">
            <form th:action="@{/produto/(form)}" th:object="${produto}" method="POST">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="txtnome">Nome</label>
                    <input type="text" class="form-control" id="txtnome" th:field="*{nome}">
                </div>
                <div class="form-group">
                    <label for="txtquantidadeAtual">Quantidade Atual</label>
                    <input type="text" class="form-control" id="txtquantidadeAtual" th:field="*{quantidadeAtual}">
                </div>
                <div class="form-group">
                    <label for="txtquantidadeIdeal">Quantidade Ideal</label>
                    <input type="text" class="form-control" id="txtquantidadeIdeal" th:field="*{quantidadeIdeal}">
                </div>
                <div class="form-group">
                    <label for="txtquantidadeMinima">Quantidade MÃ­nima</label>
                    <input type="text" class="form-control" id="txtquantidadeMinima" th:field="*{quantidadeMinima}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div th:include="layout :: footer">(footer)</div>
        
    </body>
</html>
